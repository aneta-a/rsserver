<body onload="show(false);">
<script type="text/javascript">
function showElement (el, val, block) {
	el.setAttribute('style', 'display:' + (val? (block? 'block':'inline'):'none'));
}
function show (val) {
showElement(document.getElementById('rbs'), val, true);
showElement(document.getElementById('hide_btn'), val);
showElement(document.getElementById('show_btn'), !val);

}
</script>
